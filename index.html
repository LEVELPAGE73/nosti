<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORNO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('armi.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            color: #fff;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }
        .controls {
            text-align: center;
            margin-bottom: 20px;
        }
        .controls button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .controls button:hover {
            background-color: #0056b3;
        }
        .video-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-items: center;
        }
        .video-item {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        .video-item iframe {
            width: 100%;
            height: 200px;
        }
        .video-details {
            padding: 10px;
        }
        .video-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        .video-meta {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>PORNO</h1>
    <div class="controls">
        <button onclick="location.href='https://clck.ru/3BqR83'">VIP</button>
    </div>
    <div class="video-container" id="videoContainer"></div>

    <script>
        const videos = [
            {title: 'Шлюшка', url: 'https://www.youtube.com/embed/dQw4w9WgXcQ', views: '13K', duration: '14:30'},
            {title: 'Закрылись в туалете с папой', url: 'https://www.youtube.com/embed/dQw4w9WgXcQ', views: '21K', duration: '00:54'},
            {title: '18yo teens show', url: 'https://www.youtube.com/embed/dQw4w9WgXcQ', views: '8932', duration: '00:48'},
            {title: 'Юная со стулом', url: 'https://www.youtube.com/embed/dQw4w9WgXcQ', views: '7757', duration: '04:48'},
            {title: '243371576', url: 'https://www.youtube.com/embed/dQw4w9WgXcQ', views: '11K', duration: '00:12'},
            {title: 'Cute loliii', url: 'https://www.youtube.com/embed/dQw4w9WgXcQ', views: '18K', duration: '01:12'},
            {title: 'mvp student', url: 'https://www.youtube.com/embed/dQw4w9WgXcQ', views: '14K', duration: '07:54'},
            {title: 'real inc', url: 'https://www.youtube.com/embed/dQw4w9WgXcQ', views: '13K', duration: '04:54'}
        ];

        const container = document.getElementById('videoContainer');
        videos.forEach(video => {
            const videoItem = document.createElement('div');
            videoItem.className = 'video-item';
            videoItem.innerHTML = `
                <iframe src="${video.url}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <div class="video-details">
                    <div class="video-title">${video.title}</div>
                    <div class="video-meta">${video.views} просмотров &bullet; ${video.duration}</div>
                </div>
            `;
            container.appendChild(videoItem);
        });
    </script>
</body>
</html>
